louvre.backendbundle.index.introduction: 'Le musée du Louvre, inauguré en 1793 sous l''appellation Muséum central des arts de la République dans le palais du Louvre, ancienne résidence royale située au centre de Paris, est aujourd''hui le plus grand musée d''art et d''antiquités au monde. Sa surface d''exposition est de 72 735 m26. Fin 2016, ses collections comprenaient 554 731 œuvres, dont 35 000 exposées et 264 486 œuvres graphiques. Celles-ci présentent l''art occidental du Moyen Âge à 1848, celui des civilisations antiques qui l''ont précédé et influencé (orientales, égyptienne, grecque, étrusque et romaine), les arts des premiers chrétiens et de l''Islam. Situé dans le 1er arrondissement de Paris, sur la rive droite entre la Seine et la rue de Rivoli, le musée se signale par la pyramide de verre de son hall d''accueil, érigée en 1989 dans la cour Napoléon et qui en est devenue emblématique, tandis que la statue équestre de Louis XIV constitue le point de départ de l''axe historique parisien. Jusqu''en 2015, avec environ 8,5 millions de visiteurs annuels, le Louvre était le musée le plus visité au monde. Il est le site culturel payant le plus visité de France. Parmi ses pièces les plus célèbres figurent La Joconde, la Vénus de Milo, Le Scribe accroupi, La Victoire de Samothrace et le Code de Hammurabi. Le Louvre possède une longue histoire de conservation artistique et historique, depuis l''Ancien Régime jusqu''à nos jours. À la suite du départ de Louis XIV pour le château de Versailles à la fin du XVIIe siècle, on y entrepose une partie des collections royales de tableaux et de sculptures antiques. Après avoir durant un siècle hébergé plusieurs académies dont celle de peinture et de sculpture, ainsi que divers artistes logés par le roi, l''ancien palais royal est véritablement transformé sous la Révolution en « Muséum central des arts de la République ». Il ouvre en 1793 en exposant environ 660 œuvres, essentiellement issues des collections royales ou confisquées chez des nobles émigrés ou dans des églises. Par la suite les collections ne cesseront de s''enrichir par des prises de guerre, acquisitions, mécénats, legs, donations, et découvertes archéologiques.'
